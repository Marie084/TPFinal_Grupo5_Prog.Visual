<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Nuevo Usuario</title>
<link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="page-header">
		<h1>Editar Usuario</h1>
	</div>
	<div class="d-flex justify-content-center">
		<form action="#" th:action="@{/usuario/actualizar}" th:object="${usuario}"
			method="post" class="col-10">
			<input type="hidden" id="id" name="id" th:field="*{id}"/>			
			<div class="form-group">
				<label for="nombreUsuario" class="col-sm-4 control-label">Nombre
					de Usuario</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nombreUsuario"
						id="nombreUsuario" th:field="*{nombreUsuario}" required="required" />
					<p typeth:if="${#fields.haserror('nombreUsuario')}"
						th:errors="*{nombreUsuario}" class="alert alert-danger" />
				</div>
			</div>

			<div class="form-group">
				<label for="nombreReal" class="col-sm-2 control-label">Nombre
					Real</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nombreReal"
						id="nombreReal" th:field="*{nombreReal}" required="required" />
					<p typeth:if="${#fields.haserror('nombreReal')}"
						th:errors="*{nombreReal}" class="alert alert-danger" />
				</div>
			</div>

			<div class="form-group">
				<label for="apellidoReal" class="col-sm-2 control-label">Apellido
					Real</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="apellidoReal"
						id="apellidoReal" th:field="*{apellidoReal}" required="required" />
					<p typeth:if="${#fields.haserror('apellidoReal')}"
						th:errors="*{apellidoReal}" class="alert alert-danger" />
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Contrase√±a</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						id="password" th:field="*{password}" required="required" />
					<p typeth:if="${#fields.haserror('password')}"
						th:errors="*{password}" class="alert alert-danger" />
				</div>
			</div>

			<div class="form-group">
				<label for="tipoUsuario" class="col-sm-2 control-label">Tipo
					de Usuario</label>
				<div class="col-sm-10">

					<select th:field="*{tipoUsuario}">
						<option th:value="DB" th:text="DB"></option>
						<option th:value="CONSULTOR" th:text="Consultor"></option>
						<option th:value="REGISTRADOR" th:text="Registrador"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary float-right btn-lg">Guardar</button>
					<a class="btn btn-warning float-right btn-lg" href="/usuario">Cancelar</a>
				</div>
			</div>
		</form>

	</div>


</body>
</html>
