<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Editar Barrio</title>
<link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="page-header">
		<h1>Editar Barrio</h1>
	</div>
	<div class="d-flex justify-content-center">
		<form action="#" th:action="@{/barrio/actualizar}" th:object="${barrio}"
			method="post" class="col-10">
			<input type="hidden" id="id" name="id" th:field="*{id}"/>			
			<div class="form-group">
				<label for="nombre" class="col-sm-4 control-label">Nombre
					de Barrio</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nombre"
						id="nombre" th:field="*{nombre}" required="required" />
					<p typeth:if="${#fields.haserror('nombre')}"
						th:errors="*{nombre}" class="alert alert-danger" />
				</div>
			</div>

			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary float-right btn-lg">Guardar</button>
					<a class="btn btn-warning float-right btn-lg" href="/barrio">Cancelar</a>
				</div>
			</div>
		</form>

	</div>


</body>
</html>
