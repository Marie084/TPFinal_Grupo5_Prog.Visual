<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Lista REGISTROS</title>
<link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
<link href="../../static/css/estilos.css" rel="stylesheet"
	th:href="@{/css/estilos.css}" />
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<a class="btn btn-info" href="/registroNuevo/nuevoRegistro">Nuevo
		Registro</a>
	<hr>
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3>Lista de Registros</h3>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Fecha/Hora</th>
					<th>Usuario</th>
					<th>Unidad Habitacional</th>
					<th>Barrio</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="registroTesteo : ${registros}">
					<td data-th-text="${registroTesteo.id}"></td>
					<td	data-th-text="${#temporals.format(registroTesteo.fechaHora, 'dd-MM-yyyy HH:mm')}"></td>
					<td data-th-text="|${registroTesteo.usuario.nombreReal}  ${registroTesteo.usuario.apellidoReal}|"></td>
					<td data-th-text="${registroTesteo.unidadHabitacional.direccion}"></td>
					<td data-th-text="${registroTesteo.unidadHabitacional.barrio.nombre}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
