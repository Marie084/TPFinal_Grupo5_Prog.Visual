<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Lista REGISTROS</title>
<link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
<link href="../../static/css/estilos.css" rel="stylesheet"
	th:href="@{/css/estilos.css}" />
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
		<a href="#" class="navbar-brand">TestCovid-19</a>
		<button type="button" class="navbar-toggler" data-toggle="collapse"
			data-target="#navbarCollapse2">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	<a class="btn btn-info" href="/registroTesteo/nuevo2">Nuevo
		Registro</a>
	<hr>
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3>Lista de Registros</h3>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Fecha/Hora</th>
					<th>Usuario</th>
					<th>Unidad Habitacional</th>
					<th>Barrio</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="registroTesteo : ${registros}">
					<td data-th-text="${registroTesteo.id}"></td>
					<td
						data-th-text="${#temporals.format(registroTesteo.fechaHora, 'dd-MM-yyyy HH:mm')}"></td>
					<td
						data-th-text="|${registroTesteo.usuario.nombreReal}  ${registroTesteo.usuario.apellidoReal}|"></td>
					<td data-th-text="${registroTesteo.unidadHabitacional.direccion}"></td>
					<td
						data-th-text="${registroTesteo.unidadHabitacional.barrio.nombre}"></td>
					<td><a class="btn btn-success btn-sm text-white "
						th:href="@{'/registroTesteo/detalle/{id}'(id=${registroTesteo.id})}">
							Detalle </a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="footer">
		<p>Trabajo Practico Final-Programaci√≥n Visual-2020</p>
	</div>
</body>
</html>
