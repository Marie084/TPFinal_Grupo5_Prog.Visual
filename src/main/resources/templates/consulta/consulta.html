<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tabla de consulta</title>

<!-- BUSCAR en maven->bootstrap ENCONTRAMOS DIFERENTES dependencias   -->

<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
 <div>
 <form>
  <h3>Formulario de Consulta</h3>
  
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault01">dni</label>
      <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault02">Apellido</label>
      <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
    </div>
  </div>
  
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault01">Fecha1</label>
      <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault02">fecha2</label>
      <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
    </div>
  </div>
  
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault01">Unidad Habitacional</label>
      <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault02">Cantidad de testeo por dia</label>
      <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
    </div>
  </div>
  
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">Barrio</label>
      <input type="text" class="form-control" id="validationDefault03" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault04">estado</label>
      <select class="custom-select" id="validationDefault04" required>
        <option selected disabled value="">+</option>
        <option>-</option>
      </select>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Zip</label>
      <input type="text" class="form-control" id="validationDefault05" required>
    </div>
  </div>
 

  
  <button class="btn btn-primary" type="submit">Buscar</button>
   
</form>
 
 <form th:object="${personaTesteada}" th:action="@{/consulta/${search}}" method="get">
        <input type="text" name="search" id="search" th:value="${search}"/>
        <input type="submit" value="Search"/>
        <div th:if="${not #lists.isEmpty(search)}">
            <h>Lista</h2>
            <table class="table table-striped">
                <tr>
                    <th>Documento</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Resultado Testeo</th>
                </tr>
                <tr th:each="personaTesteada: ${search}">
                    <td th:text="${personaTesteada.documento}"><a href="/consulta/${search.documento}">dni</a></td>
                    <td th:text="${personaTesteada.nombre}">nombre</td>
                    <td th:text="${personaTesteada.apellido}">apellido</td>
                    <td th:text="${personaTesteada.resultadoTesteo}">Resultado testeo</td>
                </tr>
            </table>
        </div>
    </form>
 
 </div>
<div class="table-responsive">
     <h3>TABLA DE CONSULTA</h3>
     <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col" >DNI</th>
              <th scope="col">Apellido</th>
              <th scope="col">Nombre</th>
              <th scope="col">Resultado</th>
              <th scope="col">Fecha y Hora</th>
              <th scope="col">Direccion</th>
              <th scope="col">Barrio</th>
            </tr>
        </thead>
     <tbody>
          
          
          <tr data-th-each = "personaTesteada:${personaTesteada}">
            <td th:text = "${personaTesteada.documento}"></td>
            <td th:text = "${personaTesteada.apellido}"></td>
            <td th:text = "${personaTesteada.nombre}"></td>
            <td th:text = "${personaTesteada.resultadoTesteo}"></td>
           
           <!--  <td th:text = "${personaTesteada.registroPersonaTesteada.fecha_hora}"></td>
            <td th:text = "${personaTesteada.registroPersonaTesteada.unidadHabitacional.direccion}"></td>
            <td th:text = "${personaTesteada.registroPersonaTesteada.unidadHabitacional.barrio.nombre}"></td> -->
           
           </tr> 
    
      </tbody>
  </table>
</div>
    <script type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>  
    <script type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>


</body>
</html>
