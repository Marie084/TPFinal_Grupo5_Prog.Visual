<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Busqueda Personas</title>
<link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> 
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
     <div><h3>Consulta de personas Testeada</h3></div>
        <form th:action="@{/consulta/buscar}" th:object="${personaTesteada}" method="post"> clase  envio de consulta
            <div>
                <label for="subject">Documento: </label>
                <input type="text" name="documento" th:value="${documento}"> cuadro  nombre de la variable miembro definida en la clse   el otro es el valor  
                <input type="submit" value="Search"> nombre del boton
            </div>
        </form>

        <table class="table table-striped">
			<thead>
				<tr>
					<th>Documento</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Resultado Testeo</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="personaTesteada : ${personas}"> nombre de la clase  / el otro es el nombre del atributo de controller 
					<td data-th-text="${personaTesteada.documento}"></td>
					<td data-th-text="${personaTesteada.nombre}"></td>
					<td data-th-text="${personaTesteada.apellido}"></td>
					<td data-th-text="${personaTesteada.resultadoTesteo}"></td>
	
				</tr>
			</tbody>

		</table>
</body>
</html>
